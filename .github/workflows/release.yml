name: Release

on:
  push:
    tags: ["v*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint
        run: uv run ruff check src/

      - name: Run tests
        run: uv run pytest -v --tb=short

      - name: Build and verify install
        run: |
          uv build
          uv venv /tmp/release-venv
          uv pip install --python /tmp/release-venv/bin/python dist/neoskills-*.whl
          /tmp/release-venv/bin/neoskills --version

  publish:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
